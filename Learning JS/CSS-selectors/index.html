<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Классификация рыб</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
<div class="scheme-block">
  <div class="title">
    Классификация рыб
  </div>
  <div class="scheme">
    <div>
      <div class="scheme__block">
        <ul class="scheme__outer">
          <li class="scheme__outer-item open">
            <div class="scheme__outer-item-inner">
              Хрящевые
              <div class="scheme__outer-item-arrow"></div>
            </div>
            <ul class="scheme__in">
                <li class="scheme__in-item">
                  <div class="scheme__in-item-inner">
                    Акулы
                    <img src="images/shark.png">
                    <div class="scheme__in-item-arrow"></div>
                  </div>
                </li>
                <li class="scheme__in-item">
                  <div class="scheme__in-item-inner">
                    Скаты
                    <img src="images/stingray.png">
                    <div class="scheme__in-item-arrow"></div>
                  </div>
                </li>
              </ul>
          </li>

          <li class="scheme__outer-item open">
            <div class="scheme__outer-item-inner">
              Костнохрящевые
              <div class="scheme__outer-item-arrow"></div>
            </div>
            <ul class="scheme__in">
              <li class="scheme__in-item">
                <div class="scheme__in-item-inner">
                  Осетровые
                  <img src="images/fish.png">
                  <div class="scheme__in-item-arrow"></div>
                </div>
              </li>
            </ul>
          </li>
          <li class="scheme__outer-item open">
            <div class="scheme__outer-item-inner">
              Костистые
              <div class="scheme__outer-item-arrow"></div>
            </div>
            <ul class="scheme__in">
              <li class="scheme__in-item">
                <div class="scheme__in-item-inner">
                  Карпообразные
                  <img src="images/carp-fish.png">
                  <div class="scheme__in-item-arrow"></div>
                </div>
              </li>
              <li class="scheme__in-item">
                <div class="scheme__in-item-inner">
                  Сельдеобразные
                  <img src="images/herring.png">
                  <div class="scheme__in-item-arrow"></div>
                </div>
              </li>
              <li class="scheme__in-item">
                <div class="scheme__in-item-inner">
                  Тресковые
                  <img src="images/cod.png">
                  <div class="scheme__in-item-arrow"></div>
                </div>
              </li>
            </ul>
          <li class="scheme__outer-item">
            <div class="scheme__outer-item-inner">
              Кистеперые
              <div class="scheme__outer-item-arrow"></div>
            </div>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script  src="./script.js"></script>
</body>
</html>
