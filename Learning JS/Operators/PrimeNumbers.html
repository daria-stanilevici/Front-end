<!-- 2. Create a code that outputs all prime numbers from the range from 2 to 10 -->

<!DOCTYPE html>
<html lang="ru">
   <body>
      <title>Prime numbers from 2 to 10</title>
      <script>
         let n = 10;
         primes:
         for (let i = 2; i <= n; i++) {
         for (let j = 2; j < i; j++) { 
         if (i % j == 0) continue primes;
         }
         alert( i );
         }
      </script>
   </body>
</html>
