<!-- 4. Create a script that receives 2 numbers from the user and checks if the first number is a divisor of the second -->

<!DOCTYPE html>
<html lang="ru">
   <body>
      <title>Math Operations</title>
      <script>
         var first;
         var second;
         
         first = prompt('The first number:');
         second = prompt('The second number:');
         
         if(second % first == 0) alert(first + ' is a divisor for the ' + second);            
      </script>
   </body>
</html>
