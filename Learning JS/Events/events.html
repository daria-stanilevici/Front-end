<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Events</title>
</head>
<body>
    <h1>Swap text</h1>
    <label for="first-area"></label><textarea name="first-area" id="first-area" cols="30" rows="10">At sunsets, my waters turn red with embarrassment and I close my coastal eyelids and remember the feeling how I was still a little puddle in the school yard and the girls nearby were playing tic tac toe.</textarea>
    <label for="second-area"></label><textarea name="second-area" id="second-area" cols="30" rows="10">And jumping on me, noisy boys ran into battle while I was deep in silence and reading my books. Not for too long, but especially carefully I absorbed the words of many wonderful people.</textarea>
    <br><button onclick="swapText()">Submit</button>
    <h1>Number's square</h1>
    <div class="numbers">
        <p>7</p>
        <p>4</p>
        <p>2</p>
    </div>
    <h1>Square, cube and 4<sup>th</sup> degree</h1>
    <div class="multiple_clicks">
    <p data-counter="1">7</p>
    <p data-counter="1">4</p>
    <p data-counter="1">2</p>
    </div>
    <h1>Checking for the correct number of characters</h1>
    <div class="characters">
    <input type="text" data-length="2">
    <input type="text" data-length="4">
    <input type="text" data-length="7">
    </div>
    <h1>Color div</h1>
    <div class="color">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    </div>
    <h1>Pick a date</h1>
    <div class="selects">
        <select name="month" id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="year" id="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>

            <option value="2008">2008</option>

            <option value="2010">2010</option>

            <option value="2012">2012</option>

            <option value="2014">2014</option>

            <option value="2016">2016</option>

            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>
    </div>
    <div id="date">0/0/0000</div>
</body>
<script src="events.js"></script>
</html>
